<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="py-5">
    <h1 class="title">Wikipedia Search</h1>
    </div>
    
    <div class="container pb-5">
        <div class="d-flex justify-content-center ">
          <div class="search">
            <input class="search_input" id="searchInput" type="text" name="" placeholder="Search here...">
            <a href="#" class="search_icon" id="searchButton"><i class="fa fa-search"></i></a>
          </div>
        </div>
      </div>
   

    <div style="background-color: #F1F1F1;" class="search-result container" id="searchResults"></div>
</body>

</html>
